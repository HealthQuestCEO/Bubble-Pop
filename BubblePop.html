<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumo's Health Quest - The Game</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General Styles */
        body {
            /* Updated to match the light blue and green background from the images */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #A8D8D6 0%, #D4E9D9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow: auto; /* Changed to auto to allow scrolling on smaller screens */
        }
        
        /* The main game container, made to look like the pop-up cards */
        .game-container {
            max-width: 800px;
            width: 90%;
            margin: 40px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Header and text */
        .header {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 5px;
            color: #4A9C8D;
        }

        .header p {
            font-size: 1.1em;
            color: #666;
        }
        
        .lumo-avatar {
            /* The image of Lumo the dragon */
            width: 150px;
            height: 150px;
            margin: 0 auto 15px;
            background: url('https://i.ibb.co/C07p2mF/lumo-avatar.png') no-repeat center center; /* Replace with your image path */
            background-size: contain;
            animation: float 3s ease-in-out infinite;
        }

        .question-container {
            /* Background matches the card style in the images */
            background-color: #E4F7F5;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .question-text {
            font-size: 1.5em;
            color: #2D5855;
            margin-bottom: 20px;
        }

        /* Bubbles container */
        .bubbles-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 10px;
            min-height: 250px;
        }

        .bubble {
            /* General style for the bubbles */
            min-width: 100px;
            max-width: 150px;
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            line-height: 1.3;
        }

        .bubble:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* Bubble color variations - matching the theme */
        .bubble:nth-child(3n+1) { background: linear-gradient(45deg, #F8E5AE, #FBC96C); }
        .bubble:nth-child(3n+2) { background: linear-gradient(45deg, #A8D8D6, #6CB2B8); }
        .bubble:nth-child(3n)   { background: linear-gradient(45deg, #D4E9D9, #9DCC9B); }

        .bubble.correct {
            /* Light green for correct answers */
            background: linear-gradient(45deg, #85E08B, #4CAF50);
            transform: scale(1.1) rotate(5deg);
        }

        .bubble.incorrect {
            /* Light red for incorrect answers */
            background: linear-gradient(45deg, #FFA07A, #F08080);
        }

        /* Buttons and Feedback */
        .button, .next-button {
            background: #FFC04C; /* Soft orange from the images */
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(255, 192, 76, 0.4);
            margin-top: 15px;
        }

        .next-button {
            display: none;
            background: #90C3C1; /* Soft green from the images */
            box-shadow: 0 4px 15px rgba(144, 195, 193, 0.4);
        }
        
        .button:hover, .next-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease;
        }

        .feedback.show {
            opacity: 1;
            transform: translateY(0);
        }

        .feedback.correct {
            background-color: #E4F7F5;
            color: #4A9C8D;
        }

        .feedback.incorrect {
            background-color: #FFECEC;
            color: #D25F6A;
        }
        
        /* Other elements */
        .progress-bar {
            background-color: #E4F7F5;
            border-radius: 5px;
            height: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            background-color: #A8D8D6;
            height: 100%;
            transition: width 0.5s ease;
        }
        
        .score-board {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background-color: #F8F8F8;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .score-item {
            text-align: center;
            color: #4A9C8D;
            font-weight: bold;
            font-size: 1em;
        }

        .score-number {
            font-size: 1.8em;
            display: block;
            color: #2D5855;
        }

        /* Completion Screen */
        .completion-screen {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
            z-index: 100;
            display: none;
        }
        
        .completion-screen.show {
            display: block;
        }

        .celebration {
            font-size: 4em;
            margin-bottom: 15px;
        }

        /* Keyframe animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes pop {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            .game-container {
                margin: 20px auto;
                padding: 20px;
            }
            .question-text {
                font-size: 1.2em;
            }
            .bubble {
                min-width: 80px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

                ],

                answers: [
                    { text: "Nuts and fruits", correct: true },

                ],
                feedback: {
                    correct: "Excellent! ü•ú Nuts and fruits give Lumo's brain steady energy for better learning and focus!",
                    incorrect: "Not quite! ü•ú Lumo learns best with brain-boosting snacks like nuts and fruits!"
                }
            },
            {
                question: "How should Lumo spend time outside?",
                answers: [
                    { text: "Playing actively and safely", correct: true },
                    { text: "Just sitting and doing nothing", correct: false },
                    { text: "Only looking at phone", correct: false },
                    { text: "Staying in the shade always", correct: false },
                    { text: "Without any adult supervision", correct: false }
                ],
                feedback: {
                    correct: "Wonderful! üå≥ Active outdoor play helps Lumo stay fit, get vitamin D, and feel happy!",
                    incorrect: "Try again! üå≥ Lumo benefits most from active, safe outdoor play with proper supervision!"
                }
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let streak = 0;
        let questionsAnswered = 0;

        function updateScoreboard() {
            document.getElementById('score').textContent = score;
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('streak').textContent = streak;
            
            const progress = ((currentQuestionIndex) / healthQuestions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function createBubble(answer, index) {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.textContent = answer.text;
            bubble.dataset.correct = answer.correct;
            
            bubble.addEventListener('click', () => handleBubblePop(bubble));
            
            return bubble;
        }

        function handleBubblePop(bubble) {
            const isCorrect = bubble.dataset.correct === 'true';
            const feedback = document.getElementById('feedback');
            const nextButton = document.getElementById('nextButton');
            
            // Pop animation
            bubble.classList.add('popped');
            
            // Disable all bubbles
            document.querySelectorAll('.bubble').forEach(b => {
                b.style.pointerEvents = 'none';
            });
            
            setTimeout(() => {
                if (isCorrect) {
                    score += 100;
                    streak += 1;
                    feedback.className = 'feedback correct show';
                    feedback.textContent = healthQuestions[currentQuestionIndex].feedback.correct;
                    
                    // Add visual celebration
                    createCelebrationParticles();
                } else {
                    streak = 0;
                    feedback.className = 'feedback incorrect show';
                    feedback.textContent = healthQuestions[currentQuestionIndex].feedback.incorrect;
                    
                    // Highlight correct answer
                    document.querySelectorAll('.bubble').forEach(b => {
                        if (b.dataset.correct === 'true') {
                            b.classList.add('correct');
                            b.style.animation = 'pulse 0.5s ease-in-out 3';
                        }
                    });
                }
                
                updateScoreboard();
                nextButton.style.display = 'block';
                questionsAnswered++;
            }, 500);
        }

        function createCelebrationParticles() {
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.left = Math.random() * window.innerWidth + 'px';
                particle.style.top = Math.random() * window.innerHeight + 'px';
                particle.style.width = '10px';
                particle.style.height = '10px';
                particle.style.background = ['#A8D8D6', '#D4E9D9', '#FFC04C'][Math.floor(Math.random() * 3)];
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '1000';
                particle.style.animation = 'float 2s ease-out forwards';
                
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 2000);
            }
        }

        function loadQuestion() {
            if (currentQuestionIndex >= healthQuestions.length) {
                showCompletionScreen();
                return;
            }
            
            const question = healthQuestions[currentQuestionIndex];
            const questionText = document.getElementById('questionText');
            const bubblesContainer = document.getElementById('bubblesContainer');
            const feedback = document.getElementById('feedback');
            const nextButton = document.getElementById('nextButton');
            
            questionText.textContent = question.question;
            bubblesContainer.innerHTML = '';
            feedback.className = 'feedback';
            feedback.textContent = '';
            nextButton.style.display = 'none';
            
            // Shuffle answers to make the game more challenging
            const shuffledAnswers = question.answers.sort(() => Math.random() - 0.5);
            
            // Create bubbles for each answer
            shuffledAnswers.forEach((answer, index) => {
                const bubble = createBubble(answer, index);
                bubblesContainer.appendChild(bubble);
            });
            
            updateScoreboard();
        }

        function showCompletionScreen() {
            document.getElementById('questionContainer').style.display = 'none';
            const completionScreen = document.getElementById('completionScreen');
            const finalStats = document.getElementById('finalStats');
            
            const percentage = Math.round((score / (healthQuestions.length * 100)) * 100);
            
            finalStats.innerHTML = `
                <h3>Your Health Quest Results:</h3>
                <p><strong>Final Score:</strong> ${score} points</p>
                <p><strong>Questions Answered:</strong> ${questionsAnswered} of ${healthQuestions.length}</p>
                <p><strong>Health Knowledge:</strong> ${percentage}%</p>
                <p><strong>Longest Streak:</strong> ${streak} correct in a row!</p>
                <br>
                <p>üêâ Lumo is so proud of how much you've learned about staying healthy!</p>
            `;
            
            completionScreen.classList.add('show');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            streak = 0;
            questionsAnswered = 0;
            
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('completionScreen').classList.remove('show');
            
            loadQuestion();
        }

        // Event listeners
        document.getElementById('nextButton').addEventListener('click', nextQuestion);

        // Initialize game
        loadQuestion();
    </script>
</body>
